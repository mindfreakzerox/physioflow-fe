version: '3.9'
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: physio
      POSTGRES_PASSWORD: physio
      POSTGRES_DB: physio
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres-data:
