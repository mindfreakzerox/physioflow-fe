name: CI Build (Vercel target)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node (pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile --reporter=append-only

      - name: Assert Next version (no stray 14.x)
        run: pnpm ls next && pnpm ls next-auth

      - name: Build (server, no export)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          BUILD_PROGRESS: '1'
          DISABLE_WEBPACK_CACHE: '1'
        run: pnpm run build
