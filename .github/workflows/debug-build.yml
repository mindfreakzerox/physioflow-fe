name: Debug Next Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Install Node (no pnpm cache yet)
      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2) Install pnpm globally (most reliable)
      - name: Install pnpm
        run: |
          npm install -g pnpm@9
          pnpm --version

      # 3) Re-run setup-node with pnpm cache enabled
      - name: Setup Node (pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile --reporter=append-only

      - name: Build with verbose logging (strace + timeout)
        env:
          NEXT_WEBPACK_LOGGING: verbose
          NEXT_TRACE_BUILD: '1'
          SWC_DEBUG: '1'
          NEXT_WEBPACK_BUILD_WORKER: '0'
          NEXT_DISABLE_SWC_WORKERS: '1'
          NEXT_TELEMETRY_DISABLED: '1'
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          set -o pipefail
          # Capture syscalls to see where build hangs; hard timeout to avoid stuck jobs.
          timeout 12m strace -f -tt -s 128 -o next-build.strace pnpm build 2>&1 | tee build-debug.log
          BUILD_EXIT=${PIPESTATUS[0]}
          echo "pnpm build exit code: ${BUILD_EXIT}"
          exit ${BUILD_EXIT}

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug
          path: |
            build-debug.log
            next-build.strace
