name: GH Pages Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

env:
  BASE_PATH: /physioflow-fe
  ASSET_PREFIX: /physioflow-fe

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile --reporter=append-only

      - name: Assert Next version (no stray 14.x)
        run: pnpm ls next && pnpm ls next-auth

      - name: Build & Export (verbose)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          BUILD_PROGRESS: '1'
          NEXT_WEBPACK_LOGGING: verbose
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          set -o pipefail
          pnpm run build 2>&1 | tee build.log || SWC_MINIFY=0 pnpm run build 2>&1 | tee -a build.log
          pnpm run export

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
